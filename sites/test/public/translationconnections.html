    <script type="text/javascript">
    /* global ko, console */
    var getConnections = function(self) {
        var temps = self.connections;
        $.getJSON("/gettranslationconnections", function(data) {
			// console.log(data);
            temps(data);
        });
    };
    var IndexViewModel = function() {
        "use strict";

        var self = this;
        self.connections = ko.observableArray([]);

        getConnections(self);

        self.render = function(data) {
            console.log('render translation connection ' + data.name);
            window.open('/translationconnections/' + data.name, '_self');
        };
        self.translationConnectionsPage = function(data) {
            window.location = '/public/translationconnections';
        };
        self.mainPage = function() {
            window.location = '/';
        }
    };
    ko.applyBindings(new IndexViewModel());
    </script>
